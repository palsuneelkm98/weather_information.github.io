<html>
<head>
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    
</head>
<body>
  <center>
    <div class="main">
      <h2>Get Weather Information</h2><hr />
      <img src="./image/weather.jpg"/>
      <form >
        <input type="text" id="city-name"  required placeholder="Enter Your City Name" onchange="weather()"/><br>
        <input type="submit" class="btn" value="Get Weather"/>
      </form>
      <script src="./app/app.js"></script>
      <span  id="weather-info"></span>
    </div> 
  </center>
</body>
</html>
